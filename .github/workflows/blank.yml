name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1

      - name: Test
        run: |
          matlab -batch "Population = LSMOP('init', 'LSMOP1', 2, 10); LSMOP('fitness', 'LSMOP1', 2, Population);"
